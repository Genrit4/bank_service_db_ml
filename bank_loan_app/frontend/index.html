<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Кредитная компания</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <h1>Credex</h1>
    <button class="btn" onclick="openModal('authModal')">Войти</button>
  </header>
  <div class="container hero">
    <h2 class="txt_centre">Решение о кредите – на основе ваших данных, без лишних вопросов</h2>
    <p class="txt_centre">Мы — надёжная кредитная компания. Быстрое рассмотрение заявок, удобные условия, честные решения.</p>
    <button class="btn button_color" onclick="openModal('authModal')">Проверить</button>
  </div>

  <!-- Модальное окно выбора -->
  <div id="authModal" class="modal-bg">
    <div class="modal">
      <button class="close" onclick="closeModal('authModal')">&times;</button>
      <button class="primary" onclick="showLogin()">Авторизация</button>
      <button class="primary" onclick="showRegister()">Регистрация</button>
    </div>
  </div>

  <!-- Модалка регистрации -->
  <div id="registerModal" class="modal-bg">
    <div class="modal">
      <button class="close" onclick="closeModal('registerModal')">&times;</button>
      <h3>Регистрация</h3>
      <input id="reg-login" placeholder="Логин">
      <input id="reg-password" type="password" placeholder="Пароль">
      <input id="reg-mail" type="email" placeholder="E‑mail">
      <input id="reg-phone" placeholder="Телефон">
      <button class="primary" onclick="register()">Зарегистрироваться</button>
    </div>
  </div>

  <!-- Модалка входа -->
  <div id="loginModal" class="modal-bg">
    <div class="modal">
      <button class="close" onclick="closeModal('loginModal')">&times;</button>
      <h3>Вход</h3>
      <input id="login-login" placeholder="Логин">
      <input id="login-password" type="password" placeholder="Пароль">
      <button class="primary" onclick="login()">Войти</button>
    </div>
  </div>

  <script src="/assets/scripts.js"></script>
</body>
</html>
